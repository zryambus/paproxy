[package]
name = "paproxy"
version = "0.2.0"
edition = "2021"
authors = ["Ilya Volchenkov <lzhepelmen@gmail.com>"]
repository = "https://github.com/zryambus/paproxy"
license-file = "LICENSE"

[dependencies]
axum = { version = "=0.5.13", features = ["ws"] }
anyhow = "=1.0.60"
tokio = { version = "=1.20.1", features = ["full"] }
hyper = { version = "=0.14.20", features = ["full"] }
tower-http = { version = "=0.3.4", features = ["fs", "cors"] }
hyper-tls = "=0.5.0"
native-tls = "=0.2.10"
tokio-tungstenite = { version = "=0.17.2", features = ["native-tls"] }
url = "=2.2.2"
futures-util = "=0.3.21"
config = { version = "=0.13.2", features = ["yaml"] }
serde_derive = "=1.0.137"
serde = "=1.0.137"
tracing = "=0.1.36"
tracing-subscriber = "=0.3.15"
http = "=0.2.8"

[[bin]]
name = "paproxy"
path = "src/main.rs"