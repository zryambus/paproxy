[package]
name = "paproxy"
version = "0.1.2"
edition = "2021"
authors = ["Ilya Volchenkov <lzhepelmen@gmail.com>"]
repository = "https://github.com/zryambus/paproxy"
license-file = "LICENSE"

[dependencies]
axum = { version = "0.5.0", features = ["ws"] }
anyhow = "1.0.56"
tokio = { version = "1.17", features = ["full"] }
hyper = { version = "0.14", features = ["full"] }
tower-http = { version = "0.2.5", features = ["fs", "cors"] }
hyper-tls = "0.5.0"
native-tls = "0.2.10"
tokio-tungstenite = { version = "0.17.1", features = ["native-tls"] }
url = "2.2.2"
futures-util = "0.3.21"
config = { version = "0.12.0", features = ["yaml"] }
serde_derive = "1.0.136"
serde = "1.0.136"
tracing = "0.1.32"
tracing-subscriber = "0.3.10"
http = "0.2.6"

[[bin]]
name = "paproxy"
path = "src/main.rs"