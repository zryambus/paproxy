[package]
name = "paproxy"
version = "0.3.0"
edition = "2021"
authors = ["Ilya Volchenkov <lzhepelmen@gmail.com>"]
repository = "https://github.com/zryambus/paproxy"
license-file = "LICENSE"

[dependencies]
axum = { version = "=0.6.4", features = ["ws"] }
anyhow = "=1.0.68"
tokio = { version = "=1.24.1", features = ["full"] }
hyper = { version = "=0.14.23", features = ["full"] }
tower-http = { version = "=0.3.5", features = ["fs", "cors"] }
hyper-rustls = "0.23.0"
rustls = { version = "=0.20.7", features = ["dangerous_configuration", "tls12"] }
tokio-tungstenite = { version = "=0.18.0", features = ["__rustls-tls"] }
url = "=2.3.1"
futures-util = "=0.3.25"
config = { version = "=0.13.3", features = ["yaml"] }
serde_derive = "=1.0.152"
serde = "=1.0.152"
tracing = "=0.1.37"
tracing-subscriber = "=0.3.16"
http = "=0.2.8"

[[bin]]
name = "paproxy"
path = "src/main.rs"