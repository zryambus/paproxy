[package]
name = "paproxy"
version = "0.3.1"
edition = "2021"
authors = ["Ilya Volchenkov <lzhepelmen@gmail.com>"]
repository = "https://github.com/zryambus/paproxy"
license-file = "LICENSE"

[dependencies]
axum = { version = "=0.7.4", features = ["ws"] }
anyhow = "=1.0.80"
tokio = { version = "=1.36.0", features = ["full"] }
hyper = { version = "=1.1.0", features = ["full"] }
hyper-util = "=0.1.3"
tower-http = { version = "=0.5.1", features = ["fs", "cors"] }
hyper-rustls = "=0.26.0"
rustls = { version = "=0.22.3", features = ["tls12"] }
http-body-util = "=0.1.0"
bytes = "=1.5.0"
tokio-tungstenite = { version = "=0.21.0", features = ["__rustls-tls"] }
url = "=2.5.0"
futures-util = "=0.3.30"
config = { version = "=0.14.0", features = ["yaml"] }
serde_derive = "=1.0.196"
serde = "=1.0.196"
tracing = "=0.1.40"
tracing-subscriber = "=0.3.18"
http = "=1.0.0"
clap = { version = "=4.5.1", features = ["derive"] }

[[bin]]
name = "paproxy"
path = "src/main.rs"