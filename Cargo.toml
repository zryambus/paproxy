[package]
name = "paproxy"
version = "0.3.0"
edition = "2021"
authors = ["Ilya Volchenkov <lzhepelmen@gmail.com>"]
repository = "https://github.com/zryambus/paproxy"
license-file = "LICENSE"

[dependencies]
axum = { version = "=0.6.18", features = ["ws"] }
anyhow = "=1.0.71"
tokio = { version = "=1.29.1", features = ["full"] }
hyper = { version = "=0.14.27", features = ["full"] }
tower-http = { version = "=0.4.1", features = ["fs", "cors"] }
hyper-rustls = "0.24.0"
rustls = { version = "=0.21.5", features = ["dangerous_configuration", "tls12"] }
tokio-tungstenite = { version = "=0.20.0", features = ["__rustls-tls"] }
url = "=2.4.0"
futures-util = "=0.3.28"
config = { version = "=0.13.3", features = ["yaml"] }
serde_derive = "=1.0.171"
serde = "=1.0.171"
tracing = "=0.1.37"
tracing-subscriber = "=0.3.17"
http = "=0.2.9"

[[bin]]
name = "paproxy"
path = "src/main.rs"