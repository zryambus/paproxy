[package]
name = "paproxy"
version = "0.3.1"
edition = "2021"
authors = ["Ilya Volchenkov <lzhepelmen@gmail.com>"]
repository = "https://github.com/zryambus/paproxy"
license-file = "LICENSE"

[dependencies]
axum = { version = "=0.6.20", features = ["ws"] }
anyhow = "=1.0.75"
tokio = { version = "=1.32.0", features = ["full"] }
hyper = { version = "=0.14.27", features = ["full"] }
tower-http = { version = "=0.4.4", features = ["fs", "cors"] }
hyper-rustls = "0.24.0"
rustls = { version = "=0.21.7", features = ["dangerous_configuration", "tls12"] }
tokio-tungstenite = { version = "=0.20.0", features = ["__rustls-tls"] }
url = "=2.4.1"
futures-util = "=0.3.28"
config = { version = "=0.13.3", features = ["yaml"] }
serde_derive = "=1.0.188"
serde = "=1.0.188"
tracing = "=0.1.37"
tracing-subscriber = "=0.3.17"
http = "=0.2.9"
clap = { version = "=4.4.7", features = ["derive"] }

[[bin]]
name = "paproxy"
path = "src/main.rs"