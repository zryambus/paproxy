[package]
name = "paproxy"
version = "0.1.0"
edition = "2021"
authors = ["Ilya Volchenkov <lzhepelmen@gmail.com>"]
repository = "https://github.com/zryambus/paproxy"
license-file = "LICENSE"

[dependencies]
axum = { version = "0.4.3", features = ["ws"] }
anyhow = "1.0.52"
tokio = { version = "1.0", features = ["full"] }
hyper = { version = "0.14", features = ["full"] }
tower-http = { version = "0.2.0", features = ["fs", "cors"] }
hyper-tls = "0.5.0"
native-tls = "0.2.8"
tokio-tungstenite = { version = "0.16.1", features = ["native-tls"] }
url = "2.2.2"
futures-util = "0.3.21"
config = { version = "0.11.0", features = ["yaml"] }
serde_derive = "1.0.136"
serde = "1.0.136"

[[bin]]
name = "paproxy"
path = "src/main.rs"